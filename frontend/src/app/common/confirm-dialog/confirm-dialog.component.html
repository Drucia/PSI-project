<h2 mat-dialog-title>{{ 'psi.confirm-title' | translate }}</h2>
<mat-dialog-content class="mat-typography">
    <p>{{ 'psi.confirm-msg' | translate }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close>{{ 'psi.no' | translate }}</button>
    <button mat-raised-button mat-dialog-close color="primary" routerLink="/educationprograms">{{ 'psi.yes' | translate }}</button>
</mat-dialog-actions>
